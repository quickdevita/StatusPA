<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatusPA</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Link al Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- CSS di Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Google Material Icons per icone -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <!-- Barra di ricerca -->
  <div class="search-container">
    <input id="search-input" type="text" placeholder="Cerca posto o lavoro..." aria-label="Ricerca zona">
    <button id="voice-search" aria-label="Attiva ricerca vocale">
      <span class="material-icons">mic</span>
    </button>
  </div>
  
  <!-- Contenitore per la mappa -->
  <div id="map"></div>

  <!-- Icona utente -->
  <div id="user-icon">
    <img src="img/user-icon.png" alt="Utente">
  </div>

  <!-- Menu modale utente -->
  <div id="user-menu-container" class="user-menu-container">
    <div id="user-menu" class="user-menu">
      <div class="user-menu-header">
        <h3>Il mio profilo</h3>
        <button id="close-user-menu">&times;</button>
      </div>
      <div class="user-menu-content">
        <p>Qui verranno aggiunte funzionalità come la creazione del profilo.</p>
        <p id="user-version"></p> <!-- Qui verrà mostrata la versione -->
      </div>
    </div>
  </div>

  <!-- Nuovo Menu Modale per i dettagli dei lavori pubblici -->
  <div id="modal-container" class="modal-container">
    <div id="modal" class="modal">
      <div class="modal-handle"></div> <!-- Maniglia per trascinamento -->
      <div class="modal-header">
        <h2 id="modal-title">Titolo Lavoro</h2>
        <button id="close-modal">&times;</button>
      </div>

      <!-- Sezione immagini -->
      <div id="modal-images" class="modal-images"></div>

      <!-- Sezioni principali (Panoramica, Commenti, ecc.) -->
      <div class="modal-sections">
        <nav class="modal-tabs">
          <button class="tab-button active" data-tab="info">Informazioni</button>
          <button class="tab-button" data-tab="comments">Commenti</button>
        </nav>
        <div class="modal-content">
          <div id="info" class="tab-content active">
            <p id="modal-info">Dettagli sul lavoro pubblico...</p>
          </div>
          <div id="comments" class="tab-content">
            <p>Qui verranno aggiunti i commenti.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS di Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

  <!-- Registrazione del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker registrato:', reg))
        .catch(err => console.log('Errore Service Worker:', err));
    }

    document.getElementById('user-version').textContent = 'Versione 1.0.0';
  </script>
</body>
</html>
