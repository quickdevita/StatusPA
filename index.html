<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatusPA</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Link al Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- CSS di Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Google Material Icons per icone -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="apple-touch-startup-image" href="/StatusPA/icons/iconv1-1920x1080.png" media="(orientation: landscape)">
  <link rel="apple-touch-startup-image" href="/StatusPA/icons/iconv1-1080x1920.png" media="(orientation: portrait)">

</head>
<body>
  <!-- Barra di ricerca -->
  <div class="search-container">
    <input id="search-input" type="text" placeholder="Cerca posto o lavoro..." aria-label="Ricerca zona">
    <button id="voice-search" aria-label="Attiva ricerca vocale">
      <span class="material-icons">mic</span>
    </button>
  </div>
  
  <!-- Contenitore per la mappa -->
  <div id="map"></div>

  <!-- Icona utente -->
  <div id="user-icon">
    <img src="img/user-icon.png" alt="Utente">
  </div>

<!-- Menu modale utente -->
<div id="user-menu-container" class="user-menu-container">
  <div id="user-menu" class="user-menu">
    <div class="user-menu-header">
      <button id="close-user-menu">&times;</button>
    </div>
    <div class="user-menu-content">
      <p id="profile-text">Crea profilo</p>

      <section id="profile-section">
        <!-- Sezione per creare il profilo -->
        <div id="create-profile-section" style="display:block;">
          <input type="text" id="profile-name" placeholder="Inserisci nome utente" />
          <input type="file" id="profile-img" accept="image/*" disabled />
          <button id="save-profile">Crea profilo</button>
        </div>

        <!-- Sezione per gestire il profilo esistente -->
        <div id="manage-profile-section" style="display:none;">
          <div class="profile-info">
            <img id="user-avatar" src="img/default-icon.jpg" alt="Immagine utente" />
            <div class="profile-details">
              <span id="profile-name-display">Nome utente</span>
            </div>
          </div>

          <!-- Cambia nome utente -->
          <div id="change-username-section" style="display:none;">
            <input type="text" id="new-username" placeholder="Nuovo nome utente" />
            <button id="save-username">Salva nome utente</button>
          </div>
          <button id="change-username" style="display:block;">Cambia nome utente</button>

          <!-- Opzioni per gestire il profilo -->
          <button id="change-avatar">Cambia immagine utente</button>
          <button id="delete-profile">Cancella profilo</button>
          <button id="log-out-profile">Esci</button>
        </div>
      </section>

      <!-- Aggiungi il bottone per gestire il profilo -->
      <button id="manage-profile" style="display:none;">Gestisci profilo</button>

      <!-- Mostra la versione dell'app -->
      <p id="user-version"></p>
    </div>
  </div>
</div>


  <!-- Punto esclamativo -->
  <div id="exclamation-mark" class="exclamation-mark">
    &#33; <!-- Punto esclamativo -->
  </div>

  <!-- Menu Modale per i dettagli dei lavori pubblici -->
  <div id="modal-container" class="modal-container">
    <div id="modal" class="modal">
      <div class="modal-handle"></div> <!-- Maniglia per trascinamento -->

      <!-- Intestazione Modale -->
      <div class="modal-header">
        <h2 id="modal-title">Titolo Lavoro</h2>
        <div class="modal-buttons">
          <button id="favorite-button" class="circle-button">
            <span class="material-icons">star_border</span>
          </button>
          <button id="close-modal" class="circle-button">
            <span class="material-icons">close</span>
          </button>
        </div>
      </div>

      <!-- Descrizione breve -->
      <p id="modal-info">Descrizione breve del lavoro...</p>

      <!-- Sezione immagini -->
      <div id="modal-images" class="modal-images"></div>

      <!-- Sezioni principali -->
      <nav class="modal-tabs">
        <button class="tab-button active" data-tab="info">Info dettagliate</button>
        <button class="tab-button" data-tab="comments">Commenti</button>
        <button class="tab-button" data-tab="photos">Foto</button>
        <button class="tab-button" data-tab="articles">Articoli correlati</button>
      </nav>

      <!-- Contenuto dinamico -->
      <div class="modal-content">
        <div id="info" class="tab-content active">
          <p id="modal-details">Dettagli completi del lavoro...</p>
        </div>
        <div id="comments" class="tab-content">
          <p>Qui verranno aggiunti i commenti.</p>
        </div>
        <div id="photos" class="tab-content">
          <p>Qui verranno mostrate altre foto.</p>
        </div>
        <div id="articles" class="tab-content">
          <p>Qui verranno mostrati articoli correlati.</p>
        </div>
      </div>

      <!-- Dettagli aggiuntivi -->
      <div class="modal-extra">
        <p><strong>Indirizzo:</strong> <span id="modal-address"></span></p>
        <p><strong>Inizio lavori:</strong> <span id="modal-start-date"></span></p>
        <p><strong>Fine lavori:</strong> <span id="modal-end-date"></span></p>
      </div>
    </div>
  </div>

  <!-- JS di Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

  <!-- Registrazione del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker registrato:', reg))
        .catch(err => console.log('Errore Service Worker:', err));
    }

    document.getElementById('user-version').textContent = 'Versione 1.3';
  </script>
</body>
</html>
