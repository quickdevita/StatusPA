<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatusPA</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Link al Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- CSS di Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- JavaScript di Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <!-- Contenitore per la mappa -->
  <div id="map"></div>
  
  <!-- Script principale -->
  <script src="script.js" defer></script>
  
  <!-- Registrazione del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js') // Tolto lo "/" per compatibilit√† su GitHub Pages
        .then(function(registration) {
          console.log('Service Worker registrato con successo:', registration);
        })
        .catch(function(error) {
          console.log('Errore nel registro del Service Worker:', error);
        });
    }
  </script>
</body>
</html>
