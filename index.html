<!DOCTYPE html>
<html lang="it">
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatusPA</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Link al Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- CSS di Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- CSS del Geocoder di Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  
  <!-- Google Material Icons per il microfono -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    /* Stile per la barra di ricerca */
    .leaflet-control-geocoder {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 300px;
    }
    .leaflet-control-geocoder input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    /* Forza i pulsanti di zoom a rimanere visibili */
    .leaflet-control-zoom {
      display: block !important;
    }
  </style>
</head>
<body>

  <!-- Contenitore per la mappa -->
  <div id="map"></div>
  
  <!-- JS di Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- JS del Geocoder di Leaflet -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Script del progetto -->
  <script src="script.js"></script>
  
</body>
</html>
